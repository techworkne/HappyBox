              <p class="main-text">Радуй и Удивляй нашими боксами</p>

              </div>

          </div>
        </div>
        <div class="info-wrapper">
          <div class="container">
            <p class="info-title">Подпишитесь и получите скидку -5% на все боксы</p>
            <form>

              <input type="button">
            </form>
          </div>
